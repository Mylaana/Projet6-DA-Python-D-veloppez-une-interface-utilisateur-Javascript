<!DOCTYPE html>
<html lang="fr">
    <meta charset="UTF-8">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <header>
            <p>JustStreamIt</p>
            <p>Accueil</p>
            <p>Categories</p>
        </header>
        <main>
            <div class="container-main-movie">
                <div class="container-image-main">
                    <img class="image-main" src="https://caer.univ-amu.fr/wp-content/uploads/default-placeholder.png" alt="">
                </div>
                <div class="container-description-main">
                    <div class="container-title-main-movie">
                        <p class="main-movie-title">titre film</p>
                    </div>
                    <div class="container-btn-play">
                        <button class="btn-play">Lecture</button>
                    </div>
                </div>
            </div>
            <section class=category-0>
                <h1 class="category-0__title">title</h1>
                <div class="caroussel">
                    <div class="container-btn">
                        <button class="btn-caroussel btn-previous">
                            <img src="ressource/left-arrow.png" alt="">      
                        </button>
                    </div>
                    <div class="container-movie">
                    </div>
                    <div class="container-btn">
                        <button class="btn-caroussel btn-next">
                            <img src="ressource/right-arrow.png" alt="">      
                        </button>
                    </div>
                </div>
            </section>
            <section class=category-1>
                <h1 class="category-1__title">title</h1>
                <div class="caroussel">
                    <div class="container-btn">
                        <button class="btn-caroussel btn-previous">
                            <img src="ressource/left-arrow.png" alt="">      
                        </button>
                    </div>
                    <div class="container-movie">
                    </div>
                    <div class="container-btn">
                        <button class="btn-caroussel btn-next">
                            <img src="ressource/right-arrow.png" alt="">      
                        </button>
                    </div>
                </div>
            </section>
            <section class=category-2>
                <h1 class="category-2__title">title</h1>
                <div class="caroussel">
                    <div class="container-btn">
                        <button class="btn-caroussel btn-previous">
                            <img src="ressource/left-arrow.png" alt="">      
                        </button>
                    </div>
                    <div class="container-movie">
                    </div>
                    <div class="container-btn">
                        <button class="btn-caroussel btn-next">
                            <img src="ressource/right-arrow.png" alt="">      
                        </button>
                    </div>
                </div>
            </section>
            <section class=category-3>
                <h1 class="category-3__title">title</h1>
                <div class="caroussel">
                    <div class="container-btn">
                        <button class="btn-caroussel btn-previous">
                            <img src="ressource/left-arrow.png" alt="">      
                        </button>
                    </div>
                    <div class="container-movie">
                    </div>
                    <div class="container-btn">
                        <button class="btn-caroussel btn-next">
                            <img src="ressource/right-arrow.png" alt="">      
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-grid">
                    <div class="modal-box box-img"><img src="https://caer.univ-amu.fr/wp-content/uploads/default-placeholder.png" alt=""></div>
                    <div class="modal-box box-title"><p></p></div>
                    <div class="modal-box box-group-one">
                        <div class="modal-box box-casting"><strong>Casting :</strong><p></p></div>
                        <div class="modal-box box-director"><strong>Realisateur(s) :</strong><p></p></div>
                        <div class="modal-box box-date"><strong>Date de sortie :</strong><p></p></div>
                        <div class="modal-box box-country"><strong>Pays d'origine :</strong><p></p></div>
                        <div class="modal-box box-score"><strong>Score :</strong><p></p></div>
                        <div class="modal-box box-score-imdb"><strong>Score imdb :</strong><p></p></div>
                        <div class="modal-box box-box-office"><strong>Résultat au box-office :</strong><p></p></div>
                    </div>
                    <div class="modal-box box-group-two">
                        <div class="modal-box box-button"><button class="btn-play">Lecture</button></div>
                        <div class="modal-box box-genres"><strong>Genre(s) :</strong><p></p></div>
                        <div class="modal-box box-duration"><strong>Durée :</strong><p></p></div>
                        <div class="modal-box box-synopsis">
                            <strong>Synopsis :</strong>
                            <p>résumé du film</p>
                        </div>
                    </div>

                </div>
                <span class="close"></span>
            </div>
        </div>
        <footer>
        </footer>
        <script src="./main.js"> </script>
    </body>
</html>
